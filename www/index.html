<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="img/ridesqirl-blueBG-whiteFill-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/ridesqirl-blueBG-whiteFill-120.png">
	<title>RideSqirl</title>
    <link rel="stylesheet" href="css/compass.css" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKbju-lHWKmxZc9zB1J8LSg8p2dG2HcMQ&v=3.16&sensor=true&libraries=places"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js"></script>
    <script type="text/javascript" src="https://ridesqirl.com/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/compass.js"></script>
</head>

<body>
	<div id="main" class="screen">
    	<div class="header">
        	<h1>RideSqirl</h1>
        	<button class="menu"><i class="fa fa-bars"></i></button>
        </div>
        <div id="map-canvas"></div>
        <div id="main-footer">
        	<button class="Change Pick-up" data-address="calculating...">Change Pick-up</button>
        	<button class="Change Drop-off" data-address="calculating...">Enter Drop-off</button>
            <input class="Pick-up" value="calculating..." readonly />
            <input class="Drop-off" value="calculating..." readonly />
            <button class="clear">&times;</button>
            <button class="collapse"><i class="fa fa-caret-down"></i></button>
        	<button id="requestRide">Request Ride</button>
            <p id="contacting">
            	<!--
            	<i class="fa fa-spinner fa-spin"></i>
                -->
                <span data-ellipses="...">contacting Sqirls</span>
            </p>
            <button id="cancelRequest">Cancel Request</button>
        </div>
        <div id="driver-footer">
        	<img class="riderPic" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xap1/t1.0-1/c0.0.160.160/p160x160/1480607_10153577754135285_101563888_n.jpg" />
        	<div id="pricing">
	        	<p id="cost">
                	<sup class="currency fa fa-usd"></sup>
                    <span data-base="2.50">2.50</span>
                </p>
        		<button class="decrease fare"><i class="fa fa-minus"></i></button>
            	<button class="increase fare"><i class="fa fa-plus"></i></button>
            </div>
            <button class="offerRide">Offer Ride</button>
        </div>
        
        <div id="ride-offers">
            <div class="rideOffer">
                <div class="driverPic"></div>
                <p class="driverTime">11</p>
                <p class="ridePrice">
                	<sup class="currency fa fa-usd"></sup>
                    <span>2.50</span>
                </p>
                <button class="acceptRide">Accept Ride</button>
                <p class="driverCar"><span class="carYear">2005</span> <span class="carMake">Mercury</span> <span class="carModel">Montego</span></p>
            </div>
            <div class="rideOffer">
                <div class="driverPic"></div>
                <p class="driverTime">11</p>
                <p class="ridePrice">
                	<sup class="currency fa fa-usd"></sup>
                    <span>2.50</span>
                </p>
                <button class="acceptRide">Accept Ride</button>
                <p class="driverCar"><span class="carYear">2005</span> <span class="carMake">Mercury</span> <span class="carModel">Montego</span></p>
            </div>
            <div class="rideOffer">
                <div class="driverPic"></div>
                <p class="driverTime">11</p>
                <p class="ridePrice">
                	<sup class="currency fa fa-usd"></sup>
                    <span>2.50</span>
                </p>
                <button class="acceptRide">Accept Ride</button>
                <p class="driverCar"><span class="carYear">2005</span> <span class="carMake">Mercury</span> <span class="carModel">Montego</span></p>
            </div>
        </div>
        
        <img id="center_icon" src="img/Google Maps Markers/red_MarkerA.png" />
    </div>
    
    <div id="profile" class="screen">
    	<div class="header">
        	<h1>RideSqirl</h1>
        	<button class="menu"><i class="fa fa-bars"></i></button>
        </div>
        <div id="profile-container">
        	<div id="profile-pic">
        		<img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xap1/t1.0-1/c0.0.160.160/p160x160/1480607_10153577754135285_101563888_n.jpg" />
            </div>
            <div id="profile-info">
            	<p><i class="fa fa-fw fa-envelope"></i><span>ben@okeebo.com</span></p>
                <p><i class="fa fa-fw fa-phone"></i><span>712-358-2736</span></p>
                <p class="clickable"><i class="fa fa-fw fa-car"></i><span>Become a Sqirl</span></p>
                <p class="clickable"><i class="fa fa-fw fa-sign-out"></i><span>Sign out</span></p>
            </div>
        </div>
    </div>
    
    <div id="sidebar">
    	<p id="test">Back to Map</p>
        <p id="becomeDriver">Become a Sqirl</p>
        <p id="showProfile">Profile</p>
        <p id="makePayment">Payment</p>
        <p>FAQ</p>
        <p>Invite friends</p>
    </div>
    
</body>

</html>
